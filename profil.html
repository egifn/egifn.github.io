<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moeral - Mobile-First Website</title>
    <link rel="stylesheet" href="/icon.css">
    <link rel="stylesheet" href="/mystyle.css">
</head>

<body>
    <nav class="top-nav">
        <a href="#" class="logo">Moeral</a>
        <a href="#" class="search-icon eg-search">
        </a>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="profile-container">
                <div class="profile-header">
                    <img src="/img/example.png" alt="Foto Profil" class="profile-picture">
                    <h1 class="profile-name">Egi Fajar</h1>
                    <p class="profile-username">@egifn</p>
                </div>
                <div class="profile-bio">
                    <p>Pengembang web dan desainer UI/UX. Pecinta kopi dan teknologi. Selalu belajar
                        hal baru setiap hari!</p>
                </div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-value">250</span>
                        <span class="stat-label">Postingan</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">10.5K</span>
                        <span class="stat-label">Pengikut</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">500</span>
                        <span class="stat-label">Mengikuti</span>
                    </div>
                </div>
                <div class="profile-actions">
                    <button class="edit-profile-btn">Edit Profil</button>
                    <button class="share-profile-btn">Bagikan Profil</button>
                </div>
                <div class="profile-info">
                    <div class="info-item">
                        <i class="eg-briefcase"></i>
                        <span>Bekerja di TechCorp</span>
                    </div>
                    <div class="info-item">
                        <i class="eg-map-pin"></i>
                        <span>Jakarta, Indonesia</span>
                    </div>
                    <div class="info-item">
                        <i class="eg-link"></i>
                        <a href="https://www.johndoe.com">www.johndoe.com</a>
                    </div>
                    <div class="info-item">
                        <i class="eg-calendar"></i>
                        <span>Bergabung Januari 2020</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <a href="/moeral.html" class="nav-item">
            <i class="eg-home"></i>
