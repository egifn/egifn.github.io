    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f9f9f9;
    color: #333;
    line-height: 1.6;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

/* Header Styles */
header {
    background-color: #e74c3c;
    color: white;
    padding: 30px 0;
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

/* Navigation Styles */
nav {
    background-color: #333;
    padding: 15px 0;
    margin-bottom: 30px;
}

nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    flex-wrap: wrap;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 5px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

nav ul li a:hover, nav ul li a.active {
    background-color: #e74c3c;
}

/* Search and Sort Styles */
.search-container {
    display: flex;
    margin-bottom: 20px;
}

.search-container input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px 0 0 5px;
    font-size: 16px;
}

.search-container button {
    padding: 10px 15px;
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    font-size: 16px;
}

.sort-container {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
}

.sort-container label {
    margin-right: 10px;
    font-weight: bold;
}

.sort-container select {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

/* Product Grid Styles */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 25px;
    margin-bottom: 40px;
}

.product-card {
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

.product-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.product-info {
    padding: 20px;
}

.product-info h3 {
    margin-bottom: 10px;
    font-size: 1.2rem;
}

.product-info p {
    margin-bottom: 10px;
    color: #666;
}

.product-info .category {
    display: inline-block;
    background-color: #f1f1f1;
    padding: 3px 8px;
    border-radius: 5px;
    font-size: 0.8rem;
    margin-bottom: 10px;
}

.product-info .price {
    font-weight: bold;
    color: #e74c3c;
    font-size: 1.2rem;
}

.product-info .rating {
    color: #f39c12;
    margin-bottom: 15px;
}

.product-info .btn {
    display: inline-block;
    padding: 8px 15px;
    background-color: #e74c3c;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.product-info .btn:hover {
    background-color: #c0392b;
}

/* Footer Styles */
footer {
    background-color: #333;
    color: white;
    padding: 30px 0;
    text-align: center;
}

.social-media {
    margin-top: 15px;
}

.social-media a {
    color: white;
    margin: 0 10px;
    font-size: 1.2rem;
    transition: color 0.3s;
}

.social-media a:hover {
    color: #e74c3c;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    overflow: auto;
}

.modal-content {
    background-color: white;
    margin: 5% auto;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 700px;
    position: relative;
}

.close-modal {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 28px;
    font-weight: bold;
    color: #aaa;
    cursor: pointer;
}

.close-modal:hover {
    color: #333;
}

.modal-body {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.modal-body img {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 5px;
}

.modal-info h2 {
    margin-bottom: 10px;
    color: #e74c3c;
}

.modal-info p {
    margin-bottom: 10px;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .modal-body {
        flex-direction: column;
    }
    
    .modal-content {
        width: 95%;
    }
    
    nav ul {
        flex-direction: column;

    }

.category-penutup {

}

// Fungsi untuk menampilkan produk
function displayProducts(productsToDisplay) {
    const productContainer = document.getElementById('product-container');
    productContainer.innerHTML = '';

    if (productsToDisplay.length === 0) {
        productContainer.innerHTML = '<p class="no-products">Tidak ada produk yang ditemukan.</p>';
        return;
    }

    productsToDisplay.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        
        // Format harga ke Rupiah
        const formattedPrice = new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            minimumFractionDigits: 0
        }).format(product.price);

        // Buat elemen rating dengan bintang
        let stars = '';
        for (let i = 1; i <= 5; i++) {
            if (i <= Math.floor(product.rating)) {
                stars += '<i class="fas fa-star"></i>';
            } else if (i === Math.ceil(product.rating) && product.rating % 1 >= 0.5) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            } else {
                stars += '<i class="far fa-star"></i>';
            }
        }

        productCard.innerHTML = `
            <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/300x200?text=Produk+Makanan'">
            <div class="product-info">
                <span class="category category-${product.category}">${getCategoryName(product.category)}</span>
                <h3>${product.name}</h3>
                <p class="price">${formattedPrice}</p>
                <div class="rating">${stars} (${product.rating})</div>
                <button class="btn view-detail" data-id="${product.id}">Lihat Detail</button>
            </div>
        `;

        productContainer.appendChild(productCard);
    });

    // Tambahkan event listener untuk tombol detail
    document.querySelectorAll('.view-detail').forEach(button => {
        button.addEventListener('click', function() {
            const productId = parseInt(this.getAttribute('data-id'));
            showProductDetail(productId);
        });
    });
}

// Fungsi untuk mendapatkan nama kategori yang lebih baik
function getCategoryName(category) {
    const categories = {
        'makanan-berat': 'Makanan Berat',
        'makanan-ringan': 'Makanan Ringan',
        'minuman': 'Minuman',
        'penutup': 'Penutup'
    };
    return categories[category] || category;
}

// Fungsi untuk menampilkan detail produk
function showProductDetail(productId) {
    const product = products.find(p => p.id === productId);
    if (!product) return;

    const modal = document.getElementById('product-modal');
    const formattedPrice = new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
    }).format(product.price);

    // Buat elemen rating dengan bintang
    let stars = '';
    for (let i = 1; i <= 5; i++) {
        if (i <= Math.floor(product.rating)) {
            stars += '<i class="fas fa-star"></i>';
        } else if (i === Math.ceil(product.rating) && product.rating % 1 >= 0.5) {
            stars += '<i class="fas fa-star-half-alt"></i>';
        } else {
            stars += '<i class="far fa-star"></i>';
        }
    }

    document.getElementById('modal-image').src = product.image;
    document.getElementById('modal-image').alt = product.name;
    document.getElementById('modal-title').textContent = product.name;
    document.getElementById('modal-category').textContent = `Kategori: ${getCategoryName(product.category)}`;
    document.getElementById('modal-description').textContent = product.description;
    document.getElementById('modal-price').textContent = `Harga: ${formattedPrice}`;
    document.getElementById('modal-rating').innerHTML = `Rating: ${stars} (${product.rating})`;

    modal.style.display = 'block';
}

// Fungsi untuk memfilter produk berdasarkan kategori
function filterProducts(category) {
    if (category === 'all') {
        return products;
    }
    return products.filter(product => product.category === category);
}

// Fungsi untuk mencari produk berdasarkan nama
function searchProducts(query) {
    const lowerCaseQuery = query.toLowerCase();
    return products.filter(product => 
        product.name.toLowerCase().includes(lowerCaseQuery) || 
        product.description.toLowerCase().includes(lowerCaseQuery)
    );
}

// Fungsi untuk mengurutkan produk
function sortProducts(productsToSort, sortBy) {
    const sortedProducts = [...productsToSort];
    
    switch (sortBy) {
        case 'name-asc':
            sortedProducts.sort((a, b) => a.name.localeCompare(b.name));
            break;
        case 'name-desc':
            sortedProducts.sort((a, b) => b.name.localeCompare(a.name));
            break;
        case 'price-asc':
            sortedProducts.sort((a, b) => a.price - b.price);
            break;
        case 'price-desc':
            sortedProducts.sort((a, b) => b.price - a.price);
            break;
        default:
            break;
    }
    
    return sortedProducts;
}

// Event Listeners
document.addEventListener('DOMContentLoaded', () => {
    // Tampilkan semua produk saat pertama kali load
    displayProducts(products);

    // Filter berdasarkan kategori
    document.querySelectorAll('nav ul li a').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Update active class
            document.querySelectorAll('nav ul li a').forEach(a => a.classList.remove('active'));
            this.classList.add('active');
            
            const category = this.getAttribute('data-category');
            const filteredProducts = filterProducts(category);
            displayProducts(filteredProducts);
        });
    });

    // Pencarian produk
    document.getElementById('search-btn').addEventListener('click', () => {
        const query = document.getElementById('search-input').value;
        const searchedProducts = searchProducts(query);
        displayProducts(searchedProducts);
    });

    // Pencarian saat menekan enter
    document.getElementById('search-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const query = document.getElementById('search-input').value;
            const searchedProducts = searchProducts(query);
            displayProducts(searchedProducts);
        }
    });

    // Pengurutan produk
    document.getElementById('sort-select').addEventListener('change', function() {
        const sortBy = this.value;
        const currentProducts = Array.from(document.querySelectorAll('.product-card')).length > 0 ? 
            products.filter(p => 
                Array.from(document.querySelectorAll('.product-card')).some(card => 
                    card.querySelector('h3').textContent === p.name
                )
            ) : products;
        
        const sortedProducts = sortProducts(currentProducts, sortBy);
        displayProducts(sortedProducts);
    });

    // Tutup modal
    document.querySelector('.close-modal').addEventListener('click', () => {
        document.getElementById('product-modal').style.display = 'none';
    });

    // Tutup modal saat klik di luar konten modal
    window.addEventListener('click', (e) => {
        const modal = document.getElementById('product-modal');
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });
});
