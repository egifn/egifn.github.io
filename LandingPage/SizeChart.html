    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f8f9;
            --text-color: #333;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .size-finder {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .size-card {
            flex: 1;
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .size-card:hover {
            opacity: 90%;
        }

        .size-card h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .size-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .size-button:hover {
            background-color: #2980b9;
        }

        .result {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(48%, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product {
            background-color: var(--card-background);
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            opacity: 90%;
        }

        .product-img {
            display: flex;
            margin: 5px;
            gap: 0px;
        }

        .product-img img {
            width: 50%;
            height: auto;
            object-fit: cover;
            gap: 5px;
            /* margin: 7px; */
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .product-info p {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Catalog Menu Styles */
        .catalog-rekomendasi {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .catalog-rekomendasi button {
            background-color: var(--card-background);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        .catalog-rekomendasi button.active,

            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>

    <script>
        function tentukanUkuranBaju() {
            const tinggiBadan = parseFloat(document.getElementById('tinggiBadan').value);
            const lebarDada = parseFloat(document.getElementById('lebarDada').value);

            let ukuranBaju = '';
            if (tinggiBadan < 150 && lebarDada < 40) ukuranBaju = 'S';
            else if (tinggiBadan < 165 && lebarDada >= 40 && lebarDada < 50) ukuranBaju = 'M';
            else if (tinggiBadan < 180 && lebarDada >= 50 && lebarDada < 60) ukuranBaju = 'L';
            else ukuranBaju = 'XL';

            const hasilUkuranBaju = document.getElementById('hasilUkuranBaju');
            hasilUkuranBaju.innerHTML = `
                <h3>Hasil Ukuran Baju:</h3>
                <p>Rekomendasi Ukuran: ${ukuranBaju}</p>
            `;

            tampilkanKatalog(ukuranBaju, null);
        }

        function tentukanUkuranCelana() {
            const beratBadan = parseFloat(document.getElementById('beratBadan').value);
            const panjangKaki = parseFloat(document.getElementById('panjangKaki').value);

            let ukuranCelana = '';
            if (beratBadan < 50 && panjangKaki < 70) ukuranCelana = '28';
            else if (beratBadan < 60 && panjangKaki >= 70 && panjangKaki < 80) ukuranCelana = '30';
            else if (beratBadan < 70 && panjangKaki >= 80 && panjangKaki < 90) ukuranCelana = '32';
            else ukuranCelana = '34';

            const hasilUkuranCelana = document.getElementById('hasilUkuranCelana');
            hasilUkuranCelana.innerHTML = `
                <h3>Hasil Ukuran Celana:</h3>
                <p>Rekomendasi Ukuran: ${ukuranCelana}</p>
            `;

            tampilkanKatalog(null, ukuranCelana);
        }
