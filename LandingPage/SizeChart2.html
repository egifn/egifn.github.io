<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok-like Vertical Swipe Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .tiktok-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .vertical-scroll {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .vertical-scroll::-webkit-scrollbar {
            display: none;
        }

        .video-post {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .horizontal-carousel {
            width: 90%;
            /* height: 80%; */
            position: relative;
            overflow: hidden;
            /* border-radius: 15px; */
        }

        .carousel-container {
            display: flex;
            transition: transform 0.3s ease;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .carousel-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .carousel-dot {
            width: 8px;
            height: 8px;
            background-color: rgba(255,255,255,0.5);
            border-radius: 50%;
            margin: 0 4px;
            transition: background-color 0.3s;
        }

        .carousel-dot.active {
            background-color: white;
        }

        .post-details {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="tiktok-container">
        <div class="vertical-scroll" id="verticalScroll">
            <div class="video-post">
                <div class="horizontal-carousel" id="carousel1">
                    <div class="carousel-container">
                        <div class="carousel-item">
                            <img src="https://i.pinimg.com/736x/91/57/f3/9157f3466026f500b148ef5e34d2857b.jpg" alt="Carousel Item 1" class="carousel-image">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.pinimg.com/736x/6b/b9/e4/6bb9e4f7a9683ef4ff8ba0c5d206e6eb.jpg" alt="Carousel Item 2" class="carousel-image">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.pinimg.com/736x/91/57/f3/9157f3466026f500b148ef5e34d2857b.jpg" alt="Carousel Item 3" class="carousel-image">
                        </div>
                        <div class="carousel-indicators">
                            <div class="carousel-dot active"></div>
                            <div class="carousel-dot"></div>
                            <div class="carousel-dot"></div>
                        </div>
                    </div>
                </div>
                <div class="post-details">
                    <h3>Post Title 1</h3>
                    <p>Description for first post</p>
                </div>
            </div>

            <div class="video-post">
                <div class="horizontal-carousel" id="carousel2">
                    <div class="carousel-container">
                        <div class="carousel-item">
                            <img src="https://i.pinimg.com/736x/6b/b9/e4/6bb9e4f7a9683ef4ff8ba0c5d206e6eb.jpg" alt="Carousel Item 1" class="carousel-image">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.pinimg.com/736x/91/57/f3/9157f3466026f500b148ef5e34d2857b.jpg" alt="Carousel Item 2" class="carousel-image">
                        </div>
                    </div>
                    <div class="carousel-indicators">
                        <div class="carousel-dot active"></div>
                        <div class="carousel-dot"></div>
                    </div>
                </div>
                <div class="post-details">
                    <h3>Post Title 2</h3>
                    <p>Description for second post</p>
                </div>
            </div>

            <div class="video-post">
                <div class="horizontal-carousel" id="carousel3">
                    <div class="carousel-container">
                        <div class="carousel-item">
                            <img src="https://i.pinimg.com/736x/91/57/f3/9157f3466026f500b148ef5e34d2857b.jpg" alt="Carousel Item 1" class="carousel-image">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.pinimg.com/736x/6b/b9/e4/6bb9e4f7a9683ef4ff8ba0c5d206e6eb.jpg" alt="Carousel Item 2" class="carousel-image">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.pinimg.com/736x/91/57/f3/9157f3466026f500b148ef5e34d2857b.jpg" alt="Carousel Item 3" class="carousel-image">
                        </div>
                    </div>
                    <div class="carousel-indicators">
                        <div class="carousel-dot active"></div>
                        <div class="carousel-dot"></div>
                        <div class="carousel-dot"></div>
                    </div>
                </div>
                <div class="post-details">
                    <h3>Post Title 3</h3>
                    <p>Description for third post</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Horizontal Carousel Function
        function setupCarousel(carouselId) {
            const carousel = document.getElementById(carouselId);
            const container = carousel.querySelector('.carousel-container');
            const items = carousel.querySelectorAll('.carousel-item');
            const dots = carousel.querySelectorAll('.carousel-dot');
            let currentIndex = 0;

            // Horizontal Swipe Detection
            let startX = 0;
            carousel.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });

            carousel.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const diffX = startX - endX;

                if (Math.abs(diffX) > 50) {
                    // Swipe Left
                    if (diffX > 0 && currentIndex < items.length - 1) {
                        currentIndex++;
                    } 
                    // Swipe Right
                    else if (diffX < 0 && currentIndex > 0) {
                        currentIndex--;
                    }

                    updateCarousel();
                }
            });

            function updateCarousel() {
                // Move carousel
                container.style.transform = `translateX(-${currentIndex * 100}%)`;

                // Update dots
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }

            // Dot Click Navigation
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentIndex = index;
                    updateCarousel();
                });
            });
        }

        // Setup Vertical Scroll
        const verticalScroll = document.getElementById('verticalScroll');
        let currentVerticalIndex = 0;

        verticalScroll.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        verticalScroll.addEventListener('touchend', (e) => {
            const endY = e.changedTouches[0].clientY;
            const diffY = startY - endY;

            if (Math.abs(diffY) > 50) {
                // Swipe Up
                if (diffY > 0 && currentVerticalIndex < verticalScroll.children.length - 1) {
                    currentVerticalIndex++;
                } 
                // Swipe Down
                else if (diffY < 0 && currentVerticalIndex > 0) {
                    currentVerticalIndex--;
                }

                verticalScroll.style.transform = `translateY(-${currentVerticalIndex * 100}vh)`;
            }
        });

        // Initialize Carousels
        setupCarousel('carousel1');
        setupCarousel('carousel2');
        setupCarousel('carousel3'); 
    </script>
</body>
</html>
