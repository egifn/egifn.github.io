<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enhanced TikTok-Style Vertical and Horizontal Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .content-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .content-carousel {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .content-item {
            width: 100%;
            height: 100vh;
            position: relative;
            flex-shrink: 0;
        }

        .inner-carousel {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .inner-content {
            min-width: 100%;
            height: 100%;
            position: relative;
        }

        .inner-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 20px;
        }

        .scroll-indicator {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .vertical-indicator {
            display: none;
            bottom: 20px;
        }

        .horizontal-indicator {
            bottom: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: white;
        }

        .container-corausel-buttons {
            position: absolute;
            width: 100%;
            top: 50%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0;
            z-index: 10;
        }

        .corausel-content-button {
            background-color: rgba(255, 255, 255, 0);
            color: white;
            border: none;
            width: 50px;
            height: 670px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .corausel-content-button:hover {
            background-color: rgba(70, 70, 70, 0);
        }

        .corausel-content-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="content-carousel" id="contentCarousel">
            <div class="content-item">
                <div class="container-corausel-buttons">
                    <button class="corausel-content-button prev-btn" data-carousel="innerCarousel1">❮</button>
                    <button class="corausel-content-button next-btn" data-carousel="innerCarousel1">❯</button>
                </div>
                <div class="inner-carousel" id="innerCarousel1">
                    <div class="inner-content">
                        <img src="https://i.pinimg.com/736x/6b/b9/e4/6bb9e4f7a9683ef4ff8ba0c5d206e6eb.jpg"
                            alt="Video 1">
                        <div class="content-overlay">
                            <h2>@username1</h2>
                            <p>Video description 1</p>
                        </div>
                    </div>
                    <div class="inner-content">
                        <img src="https://i.pinimg.com/736x/91/57/f3/9157f3466026f500b148ef5e34d2857b.jpg"
                            alt="Video 1-2">
                        <div class="content-overlay">
                            <h2>@username1-2</h2>
                            <p>Video description 1-2</p>
                        </div>
                    </div>
                    <div class="inner-content">
                        <img src="https://i.pinimg.com/736x/6b/b9/e4/6bb9e4f7a9683ef4ff8ba0c5d206e6eb.jpg"
                            alt="Video 1-3">
                        <div class="content-overlay">
                            <h2>@username1-3</h2>
                            <p>Video description 1-3</p>
                        </div>
                    </div>
                </div>
                <div class="scroll-indicator horizontal-indicator" id="horizontalIndicator1"></div>
            </div>
            <div class="content-item">
                <div class="container-corausel-buttons">
                    <button class="corausel-content-button prev-btn" data-carousel="innerCarousel2">❮</button>
                    <button class="corausel-content-button next-btn" data-carousel="innerCarousel2">❯</button>
                </div>
                <div class="inner-carousel" id="innerCarousel2">
                    <div class="inner-content">
                        <img src="https://i.pinimg.com/736x/6b/b9/e4/6bb9e4f7a9683ef4ff8ba0c5d206e6eb.jpg"
                            alt="Video 2">
                        <div class="content-overlay">
                            <h2>@username2</h2>
                            <p>Video description 2</p>
                        </div>
                    </div>
                    <div class="inner-content">
                        <img src="https://i.pinimg.com/736x/91/57/f3/9157f3466026f500b148ef5e34d2857b.jpg"
                            alt="Video 2-2">
                        <div class="content-overlay">
                            <h2>@username2-2</h2>
                            <p>Video description 2-2</p>
                        </div>
                    </div>
                </div>
                <div class="scroll-indicator horizontal-indicator" id="horizontalIndicator2"></div>
            </div>
            <div class="content-item">
                <div class="container-corausel-buttons">
                    <button class="corausel-content-button prev-btn" data-carousel="innerCarousel3">❮</button>
                    <button class="corausel-content-button next-btn" data-carousel="innerCarousel3">❯</button>
                </div>
                <div class="inner-carousel" id="innerCarousel3">
                    <div class="inner-content">
                        <img src="https://i.pinimg.com/736x/91/57/f3/9157f3466026f500b148ef5e34d2857b.jpg"
                            alt="Video 3">
                        <div class="content-overlay">
                            <h2>@username3</h2>
                            <p>Video description 3</p>
                        </div>
                    </div>
                    <div class="inner-content">
                        <img src="https://i.pinimg.com/736x/91/57/f3/9157f3466026f500b148ef5e34d2857b.jpg"
                            alt="Video 3-2">
                        <div class="content-overlay">
                            <h2>@username3-2</h2>
                            <p>Video description 3-2</p>
                        </div>
                    </div>
                </div>
                <div class="scroll-indicator horizontal-indicator" id="horizontalIndicator3"></div>
            </div>
        </div>
        <div class="scroll-indicator vertical-indicator" id="verticalIndicator"></div>
    </div>

    <script>
        class TikTokCarousel {
            constructor() {
                this.carousel = document.getElementById('contentCarousel');
                this.contentItems = document.querySelectorAll('.content-item');
                this.innerCarousels = [
                    document.getElementById('innerCarousel1'),
                    document.getElementById('innerCarousel2'),
                    document.getElementById('innerCarousel3')
                ];
                this.verticalIndicator = document.getElementById('verticalIndicator');
                this.horizontalIndicators = [
                    document.getElementById('horizontalIndicator1'),
                    document.getElementById('horizontalIndicator2'),
                    document.getElementById('horizontalIndicator3')
                ];

                this.verticalCurrentIndex = 0;
                this.horizontalCurrentIndices = [0, 0, 0];

                this.initializeCarousel();
            }

            initializeCarousel() {
                this.createVerticalDots();
                this.createHorizontalDots();
                this.attachEventListeners();
                this.updateCarouselState();
            }

            createVerticalDots() {
                this.verticalIndicator.innerHTML = '';
                this.contentItems.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    dot.addEventListener('click', () => this.goToVerticalSlide(index));
                    this.verticalIndicator.appendChild(dot);
                });
            }

            createHorizontalDots() {
                this.innerCarousels.forEach((innerCarousel, index) => {
                    const indicator = this.horizontalIndicators[index];
                    indicator.innerHTML = '';

                    for (let i = 0; i < innerCarousel.children.length; i++) {
                        const dot = document.createElement('div');
                        dot.classList.add('dot');
                        dot.addEventListener('click', () => this.goToHorizontalSlide(index, i));
                        indicator.appendChild(dot);
                    }
                });
            }

            attachEventListeners() {
                // Vertical touch events
                let verticalStartY = 0;
                this.carousel.addEventListener('touchstart', (e) => {
                    verticalStartY = e.touches[0].clientY;
                });

                this.carousel.addEventListener('touchend', (e) => {
                    const endY = e.changedTouches[0].clientY;
                    const diff = verticalStartY - endY;

                    if (Math.abs(diff) > 50) {
                        if (diff > 0 && this.verticalCurrentIndex < this.contentItems.length - 1) {
                            this.verticalCurrentIndex++;
                        } else if (diff < 0 && this.verticalCurrentIndex > 0) {
                            this.verticalCurrentIndex--;
                        }
                        this.updateCarouselState();
                    }
                });

                // Horizontal touch events
                this.contentItems.forEach((item, index) => {
                    let horizontalStartX = 0;
                    item.addEventListener('touchstart', (e) => {
                        horizontalStartX = e.touches[0].clientX;
                    });

                    item.addEventListener('touchend', (e) => {
                        const endX = e.changedTouches[0].clientX;
                        const diff = horizontalStartX - endX;
                        const currentInnerCarousel = this.innerCarousels[index];
                        const maxIndex = currentInnerCarousel.children.length - 1;

                        if (Math.abs(diff) > 50) {
                            if (diff > 0 && this.horizontalCurrentIndices[index] < maxIndex) {
                                this.horizontalCurrentIndices[index]++;
                            } else if (diff < 0 && this.horizontalCurrentIndices[index] > 0) {
                                this.horizontalCurrentIndices[index]--;
                            }
                            this.updateCarouselState();
                        }
                    });
                });

                // Wheel event for desktop scroll
                this.carousel.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    if (e.deltaY > 0 && this.verticalCurrentIndex < this.contentItems.length - 1) {
                        this.verticalCurrentIndex++;
                    } else if (e.deltaY < 0 && this.verticalCurrentIndex > 0) {
                        this.verticalCurrentIndex--;
                    }
                    this.updateCarouselState();
                }, {
                    passive: false
                });

                // Navigation buttons
                const navButtons = document.querySelectorAll('.corausel-content-button');
                navButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const carouselId = button.dataset.carousel;
                        const carouselIndex = this.innerCarousels.findIndex(c => c.id ===
                            carouselId);

                        if (button.classList.contains('prev-btn')) {
                            this.goToPrevHorizontalSlide(carouselIndex);
                        } else {
                            this.goToNextHorizontalSlide(carouselIndex);
                        }
                    });
                });
            }

            updateCarouselState() {
                // Update vertical carousel
                this.carousel.style.transform = `translateY(-${this.verticalCurrentIndex * 100}vh)`;

                // Update vertical dots
                const verticalDots = this.verticalIndicator.children;
                for (let i = 0; i < verticalDots.length; i++) {
                    verticalDots[i].classList.toggle('active', i === this.verticalCurrentIndex);
                }

                // Update horizontal carousels and dots
                this.innerCarousels.forEach((innerCarousel, index) => {
                    innerCarousel.style.transform =
                        `translateX(-${this.horizontalCurrentIndices[index] * 100}%)`;

                    const horizontalDots = this.horizontalIndicators[index].children;
                    for (let i = 0; i < horizontalDots.length; i++) {
                        horizontalDots[i].classList.toggle('active', i === this.horizontalCurrentIndices[
                            index]);
                    }

                    // Update navigation button states
                    const prevButton = document.querySelector(
                        `.prev-btn[data-carousel="${innerCarousel.id}"]`);
                    const nextButton = document.querySelector(
                        `.next-btn[data-carousel="${innerCarousel.id}"]`);

                    prevButton.disabled = this.horizontalCurrentIndices[index] === 0;
                    nextButton.disabled = this.horizontalCurrentIndices[index] === innerCarousel.children
                        .length - 1;
                });
            }

            goToVerticalSlide(index) {
                this.verticalCurrentIndex = index;
                this.updateCarouselState();
            }

            goToHorizontalSlide(carouselIndex, slideIndex) {
                this.horizontalCurrentIndices[carouselIndex] = slideIndex;
                this.updateCarouselState();
            }

            goToPrevHorizontalSlide(carouselIndex) {
                if (this.horizontalCurrentIndices[carouselIndex] > 0) {
                    this.horizontalCurrentIndices[carouselIndex]--;
                    this.updateCarouselState();
                }
            }

            goToNextHorizontalSlide(carouselIndex) {
                const innerCarousel = this.innerCarousels[carouselIndex];
                if (this.horizontalCurrentIndices[carouselIndex] < innerCarousel.children.length - 1) {
                    this.horizontalCurrentIndices[carouselIndex]++;
                    this.updateCarouselState();
                }
            }
        }

        // Inisialisasi carousel saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            new TikTokCarousel();
        });
    </script>
</body>

</html>
