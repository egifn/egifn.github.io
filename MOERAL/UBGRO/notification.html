    <style>
        .notification-container {
            max-width: 800px;
            margin-top: 40px;
            background-color: white;
            /* border-radius: 8px; */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 1rem;
        }

        .notification-item {
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .notification-message {
            color: #666;
        }

        .notification-time {
            font-size: 0.8rem;
            color: #999;
            margin-top: 0.5rem;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #495057;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>
