<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UB </title>
    <link rel="stylesheet" href="/MOERAL/Css/style.css">
    <link rel="stylesheet" href="/MOERAL/Css/icon.css">
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .cart-container {
            margin-top: 60px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        .cart-item {
            display: flex;
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 1rem;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .item-price {
            color: #278067;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }

        .quantity-btn {
            background-color: #278067;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            margin: 0 0.5rem;
        }

        .cart-summary {
            margin-top: 2rem;
            text-align: right;
        }

        .checkout-btn {
            background-color: #278067;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #495057;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="#" class="header-item">
            <!-- <i class="eg-back-bold"></i> -->
            Keranjang Saya
        </a>
    </div>
    <div class="cart-container">
        <div class="cart-item">
            <img src="/MOERAL/img/product-1.jpg" alt="Beras Premium">
            <div class="item-details">
                <div class="item-title">Beras Premium Cap Beras Wangi</div>
                <div class="item-price">Rp 335.000/kg</div>
                <div class="item-quantity">
                    <button class="quantity-btn">-</button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-btn">+</button>
                </div>
            </div>
        </div>

        <div class="cart-item">
            <img src="/MOERAL/img/product-2.jpg alt="Minyak Goreng">
            <div class="item-details">
                <div class="item-title">Minyak Goreng</div>
                <div class="item-price">Rp 20.000/liter</div>
                <div class="item-quantity">
                    <button class="quantity-btn">-</button>
                    <input type="number" class="quantity-input" value="2" min="1">
                    <button class="quantity-btn">+</button>
                </div>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Total: Rp 375.000</h3>
            <a href="/MOERAL/UBGRO/checkout.html" class="checkout-btn">Proceed to Checkout</a>
        </div>
    </div>
     <nav class="bottom-nav">
        <a href="/MOERAL/UBGRO/index.html" class="nav-item">
            <i class="eg-home-bold"></i>
            <div>Beranda</div>
        </a>
        <a href="/MOERAL/UBGRO/notification.html" class="nav-item">
            <i class="eg-bell-bold"></i>
            <div>Notifikasi</div>
        </a>
        <a href="/MOERAL/UBGRO/keranjang.html" class="nav-item">
            <i class="eg-shopping-bag-bold"></i>
            <div>Keranjang</div>
        </a>
        <a href="/MOERAL/UBGRO/profil.html" class="nav-item">
            <i class="eg-user-bold"></i>
            <div>Akun</div>
        </a>
    </nav>
    <script src="/MOERAL/Js/style.js"></script>
</body>
</body>

</html>
